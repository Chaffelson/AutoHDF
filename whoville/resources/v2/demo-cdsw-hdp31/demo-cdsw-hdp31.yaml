desc: Two node Service including HDP-3.1 & CDSW-1.5
deploywait: 1800
purge: true
seq:
- copy_def: [inf-hdp31-single, hdp31-cdsw15-s]
- merge_def: [demo-cdsw-hdp31, hdp31-cdsw15-s]
- prep_deps: [hdp31-cdsw15-s, hdp31-cdsw15-s]
- prep_spec: [hdp31-cdsw15-s, hdp31-cdsw15-s]
- do_builds: [hdp31-cdsw15-s]
- wait_event: [hdp31-cdsw15-s, hdp31-cdsw15-s, cluster_status, BILLING_STARTED]
- write_cache: [hdp31-cdsw15-s, cdsw_ip, CDSWIP]
- open_port: [-1, 1, 65534, 'CDSWIP']
input:
  yarn.vcores: 20
  yarn.capacity: 60000
infra:
  baseimage: redhat7
  ambarirepo:
    version: 2.7.3.0
    baseUrl: http://public-repo-1.hortonworks.com/ambari/centos7/2.x/updates/2.7.3.0
    gpgKeyUrl: http://public-repo-1.hortonworks.com/ambari/centos7/RPM-GPG-KEY/RPM-GPG-KEY-Jenkins
  stackrepo:
    ver: 3.1.0.0-78
    url: http://public-repo-1.hortonworks.com/HDP/centos7/3.x/updates/3.1.0.0/HDP-3.1.0.0-78.xml
recipe:
- name: cdsw-postcluster.sh
  typ: POST_CLUSTER_INSTALL
group:
  master1:
    machine: 8x28-8x32
    type: GATEWAY
  cdswmaster:
    recipe: [cdsw-postcluster]
    type: CORE
    machine: 16x60-16x66
    rootvol: 100
    vols: 2x500
  worker:
    type: CORE
    machine: 4x28-8x32
    nodes: 3
mpack:
- name: hdf331
  desc: HDF 3.3.1
  url: http://public-repo-1.hortonworks.com/HDF/amazonlinux2/3.x/updates/3.3.1.0/tars/hdf_ambari_mp/hdf-ambari-mpack-3.3.1.0-10.tar.gz
- name: hdpsearch400
  desc: HDP Search 4.0.0
  url: http://public-repo-1.hortonworks.com/HDP-SOLR/hdp-solr-ambari-mp/solr-service-mpack-4.0.0.tar.gz